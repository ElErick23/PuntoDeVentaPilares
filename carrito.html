<html>

<head>
    <title>Carrito</title>
    <script src="JS\Main.js"></script>
    <link rel="stylesheet" href="CSS\General.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body onload="loadCart()">
    <header>
        <div>
            <span class="btn" onclick="moveTo('index.html')">
                <span class="material-icons">view_module</span>
            <p>Catálogo</p>
            </span>
            <span class="btn" onclick="moveTo('carrito.html')">
                <span class="material-icons">shopping_cart</span>
            <p>Carrito</p>
            </span>
        </div>
    </header>
    <div class="space"></div>
    <div id="secc1">
        <div class="table">
            <div class="table-row table-head">
                <div class="table-cell">
                    <p>Producto</p>
                </div>
                <div class="table-cell big">
                    <p>Descripción</p>
                </div>
                <div class="table-cell smol">
                    <p>Precio</p>
                </div>
                <div class="table-cell smol">
                    <p>Cantidad</p>
                </div>
                <div class="table-cell smol">
                    <p>Total</p>
                </div>
            </div>
            <div class="table-row" id="blank">
                <span class="material-icons btn-cancel">cancel</span>
                <div class="table-cell">
                    <p class="name"></p>
                </div>
                <div class="table-cell big">
                    <p class="desc"></p>
                </div>
                <div class="table-cell smol">
                    <p class="price"></p>
                </div>
                <div class="table-cell smol">
                    <span class="material-icons btn-remove">remove_circle</span>
                    <p class="units"></p>
                    <span class="material-icons btn-add">add_circle</span>
                </div>
                <div class="table-cell smol">
                    <p class="total-price"></p>
                </div>
            </div>
        </div>
        <div class="table-row table-bottom">
            <div class="table-cell smol">
                <p id="final-price"></p>
            </div>
        </div>
    </div>
</body>

</html>
